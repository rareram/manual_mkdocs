# ==============================
# 1. 사이트 기본 정보
# ==============================

site_name: Internal Manuals
# 브라우저 탭, 상단 헤더에 표시되는 사이트 이름

site_description: Internal product & engineering manuals
# 검색엔진, PDF 메타데이터 등에 사용

site_author: ArkData Engineering Team

site_url: https://manual.internal.example
# 내부망이면 없어도 무방, 외부 공개 시 권장


# ==============================
# 2. Repository 연동 (선택)
# ==============================

repo_name: arkdata/manuals
repo_url: https://git.example.com/arkdata/manuals
edit_uri: edit/main/docs/
# Git 기반 운영 시 "Edit this page" 버튼 활성화 가능
# 내부 전용이면 아예 제거해도 됨


# ==============================
# 3. 테마 설정 (Material)
# ==============================

theme:
  #name: rtd-dropdown
  #name: bootstrap
  name: cinder
  #name: material
  language: ko            # 한글 UI
  logo: assets/logo.png   # 좌측 상단 로고 (선택)
  favicon: assets/favicon.ico
  highlightjs: true
  hijs_languages:
    - yaml
    - rust

  features:
    # 네비게이션 관련
    - navigation.tabs           # 상단 탭
    - navigation.sections       # 좌측 섹션 분리
    - navigation.expand         # 기본 펼침
    - navigation.indexes        # index.md를 섹션 대표로 사용

    # UX 개선
    - content.code.copy         # 코드 복사 버튼
    - content.tabs.link         # 탭 링크 공유
    - search.highlight
    - search.suggest

  palette:
    # 라이트 모드
    - scheme: default
      primary: blue
      accent: indigo

    # 다크 모드
    - scheme: slate
      primary: blue
      accent: indigo


# ==============================
# 4. Markdown 확장
# ==============================

markdown_extensions:
  - admonition
  # !!! note / warning / tip 같은 블록

  - toc:
      permalink: true
  # 우측 목차 + 헤더 링크

  - pymdownx.superfences
  # 코드블록 중첩, mermaid 지원에 필수

  - pymdownx.tabbed:
      alternate_style: true
  # 탭 UI (OS별 설치 가이드 등에 유용)

  - pymdownx.details
  # 접고 펼치는 상세 블록

  - pymdownx.highlight
  - pymdownx.inlinehilite
  # 코드 하이라이팅 강화


# ==============================
# 5. 플러그인
# ==============================

plugins:
  - search
  # 기본 검색

  # PDF 출력 (선택)
  # - pdf-export:
  #     combined: true
  #     verbose: true

  # 다국어 (필요 시)
  # - i18n:
  #     languages:
  #       ko: "한국어"
  #       en: "English"


# ==============================
# 6. 네비게이션 (문서 트리)
# ==============================

nav:
  - Home: index.md
  - Products:
    - '소개': 'products/index.md'
    - ARKCDC:
      - 개요: products/arkcdc/index.md
      - 설치:
          - 개요: products/arkcdc/01-intro.md
          - Linux: products/arkcdc/02-install-linux.md
          - Windows: products/arkcdc/03-install-windows.md
      - 운영:
          - 설정: products/arkcdc/04-config.md
          - Runbook: products/arkcdc/05-runbook.md
    - ADV:
      - 개요: products/adv/index.md
      - 설치: products/adv/install.md
    - 'PG CDC':
      - '소개': 'products/pgcdc/index.md'
      - '로컬 개발 환경 설정':
        - 'PostgreSQL 설치': 'products/pgcdc/getting-started/postgresql-install.md'
        - '데이터베이스 및 테이블 생성': 'products/pgcdc/getting-started/database-setup.md'
      - '기본 사용법':
        - '데이터 변경 및 확인': 'products/pgcdc/basic-usage/data-change.md'
      - 'Docker를 이용한 테스트':
        - '버전별 테스트 환경': 'products/pgcdc/testing/docker-testing.md'
  - Engineering:
    - '소개': 'engineering/index.md'
    - 운영 표준: engineering/standards.md
    - 장애 대응:
      - 개요: engineering/incident/index.md
      - DB 장애: engineering/incident/db.md
      - CDC 장애: engineering/incident/cdc.md
  - '개발 가이드':
    - '소개': 'guides/index.md'

# ==============================
# 7. 정적 리소스
# ==============================

extra_css:
  - styles/custom.css
# UI 미세 조정 (폰트, 폭, 색상 등)

extra_javascript:
  - js/custom.js
# 필요 시만 사용 (보통은 없어도 충분)


# ==============================
# 8. 빌드 출력 설정
# ==============================

docs_dir: docs
site_dir: site
# 기본값이므로 보통 수정 불필요

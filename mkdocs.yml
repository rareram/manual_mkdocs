# ==============================
# 1. 사이트 기본 정보
# ==============================

# 브라우저 탭, 상단 헤더에 표시되는 사이트 이름
site_name: Manuals
# 검색엔진, PDF 메타데이터 등에 사용
site_description: Internal product & engineering manuals
site_author: ArkData Dev Team
# 내부망이면 없어도 무방, 외부 공개 시 권장
site_url: https://manual.internal.example


# ==============================
# 2. Repository 연동 (선택)
# ==============================

repo_name: rareram/manual_mkdocs
repo_url: https://github.com/rareram/manual_mkdocs
edit_uri: edit/main/docs/
# Git 기반 운영 시 "Edit this page" 버튼 활성화 가능
# 내부 전용이면 아예 제거해도 됨


# ==============================
# 3. 테마 설정 (Material)
# ==============================

theme:
  name: material
  language: ko            # 한글 UI
  logo: assets/logo.png   # 좌측 상단 로고 (선택)
  favicon: assets/favicon.ico

  features:
    # 네비게이션 관련
    - navigation.tabs           # 상단 탭
    - navigation.sections       # 좌측 섹션 분리
    - navigation.expand         # 기본 펼침
    - navigation.indexes        # index.md를 섹션 대표로 사용

    # UX 개선
    - content.code.copy         # 코드 복사 버튼
    - content.tabs.link         # 탭 링크 공유
    - search.highlight
    - search.suggest

  palette:
    # Light mode + Dark mode toggle
    # - scheme: default
    - scheme: blue gray
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode


# ==============================
# 4. Markdown 확장
# ==============================

markdown_extensions:
  # !!! note / warning / tip 같은 블록
  - admonition

  # 우측 목차 + 헤더 링크
  - toc:
      permalink: true

  # 코드블록 중첩, mermaid 지원에 필수
  - pymdownx.superfences

  # 탭 UI (OS별 설치 가이드 등에 유용)
  - pymdownx.tabbed:
      alternate_style: true

  # 접고 펼치는 상세 블록
  - pymdownx.details

  # 코드 하이라이팅 강화
  - pymdownx.highlight
  - pymdownx.inlinehilite


# ==============================
# 5. 플러그인
# ==============================

plugins:
  - search
  # 기본 검색

  # PDF 출력 (선택)
  # - pdf-export:
  #     combined: true
  #     verbose: true

  # 다국어 (필요 시)
  # - i18n:
      # languages:
        # ko: "한국어"
        # en: "English"


# ==============================
# 6. 네비게이션 (문서 트리)

# ==============================
# 1. 사이트 기본 정보
# ==============================
site_name: 매뉴얼 (Pilot)
site_description: Internal product & engineering manuals
site_author: ArkData Dev Team
site_url: http://arkdata.iptime.org
dev_addr: 0.0.0.0:8000

# ==============================
# 2. Repository 연동 (선택)
# ==============================
repo_name: rareram/manual_mkdocs
repo_url: https://github.com/rareram/manual_mkdocs
edit_uri: edit/main/docs/

# ==============================
# 3. 테마 설정 (Material)
# ==============================
theme:
  name: material
  language: ko
  logo: assets/logo.png
  favicon: assets/favicon.ico

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - content.code.copy
    - content.tabs.link
    - search.highlight
    - search.suggest

  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

# ==============================
# 4. Markdown 확장
# ==============================
markdown_extensions:
  - admonition
  - toc:
      permalink: true
      toc_depth: 5
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite

# ==============================
# 5. 플러그인
# ==============================
plugins:
  - search

# ==============================
# 6. 네비게이션 (문서 트리)
# ==============================
nav:
  - 홈: index.md
  - 제품 매뉴얼:
      - 소개: products/index.md
      - TableDiff:
          - 개요: products/tablediff/index.md
          - 개발산출물:
              - SRS: products/tablediff/artifact/adv.md
          - 사용:
              - 설치: products/tablediff/install.md
      - PG CDC:
          - 소개: products/pgcdc/index.md
          - 환경구성:
              - 도커컴포즈 구성: products/pgcdc/getting-started/docker-compose.md
          - 기본 사용법:
              - 데이터 변경 및 확인: products/pgcdc/basic-usage/data-change.md
              - 버전별 테스트 환경: products/pgcdc/testing/docker-testing.md
  - 인스톨 가이드:
      - 개요: install-guide/index.md
      - Docker:
          - 개요: install-guide/docker/index.md
          - 설치: install-guide/docker/docker-install.md
      - JVM:
          - 개요: install-guide/jvm/index.md
          - 설치 가이드: install-guide/jvm/installation.md
          - 주요 옵션: install-guide/jvm/options.md
          - GC 관리: install-guide/jvm/gc-tuning.md
          - 트러블슈팅: install-guide/jvm/troubleshooting.md
      - PostgreSQL:
          - 개요: install-guide/postgresql/index.md
          - 설치: install-guide/postgresql/postgresql-install.md
          - 데이터베이스 및 테이블 생성: install-guide/postgresql/database-setup.md
  - 인프라 가이드:
      - 소개: infra-guide/index.md

# ==============================
# 7. 정적 리소스
# ==============================
extra_css:
  #- assets/stylesheets/theme.css
  - assets/stylesheets/theme2.css
  - assets/stylesheets/fonts.css
  #- assets/stylesheets/font-pre.css

extra_javascript:
  - js/custom.js

# ==============================
# 8. 빌드 출력 설정
# ==============================
docs_dir: docs
site_dir: site

